<!DOCTYPE html>
<html>
	<head>
		<meta charet="utf-8">
		<title>jsLesson</title>
	</head>
	<body>
		<!-- DOM(ドキュメントオブジェクトモデル) -->
		<!-- それ自体が様々な情報を持っている-->
		<p id="word" >Hello</p>
<script>
	//暗黙オブジェクト
	console.log(window);
	window.alert('Hello JS!');
	//別タブで開く
	//window.open('http://joytas.net');
	console.log(document);
	//document.getElementById('word').textContent='World';
	const ele=document.getElementById('word');
	console.dir(ele);

	//クリック,マウスオーバー,マウスアウト
	//上部でeleはidのwordを指定している
	let modify=()=>{
	ele.style.backgroundColor='blue';	
	};

	let modify2=()=>{
		ele.style.width='600px';
		ele.style.height='400px';
	}

	let modify3=()=>{
		ele.style.opacity='0.5';
	}

	let modify4=()=>{
		ele.style.opacity='1';
	}
	ele.addEventListener('click',modify);
	ele.addEventListener('click',modify2);
	ele.addEventListener('mouseover',modify3);
	ele.addEventListener('mouseout',modify4);

	//cssを記述する際ハイフンは使えないのでキャメル型で記述する
	ele.style.color='red';
	ele.style.width='200px';
	ele.style.height='150px';
	ele.style.textAlign='center';
	ele.style.lineHeight='150px';
	ele.style.backgroundColor='yellow';

	//関数 メソッド
	function sayHello(){
			console.log('Hello');
	}
	sayHello();

	function calc(x,y){
			console.log(x+y);
	}
	calc(10,20);
	calc('Hello','World');

	function calc2(x,y){
			return x*y;
	}
	let n=calc2(5,8);
	console.log(n);

	//参照型としてfuncにcalcの番地が代入される
	let func=calc;
	//()は実行演算子
	func(1000,2000);

	//アロー関数 または ラムダ関数
	let calc3=(x,y)=>{console.log(x%y);};
	calc3(10,3);

	let calc4=()=>{console.log('Hello');};
	calc4();

</script>
	</body>
</html>
